<h3><img src="/assets/icons/googleplus.png" width="16" height="16" />{{title}}</h3>
<div class="post">
    <div class="post-body">{{&body}}</div>
    {{#has_children}}
    <ul class="children">
        {{#children}}
        <li>
            <h4>{{user}} - {{title}}</h4>
            <p>{{&body}}</p>
        </li>
        {{/children}}
    </ul>
    {{/has_children}}
    <ul class="tags">
        {{#tags}}
            <li>{{.}}</li>
        {{/tags}}
    </ul>
</div>
